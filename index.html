<script type="text/javascript">

  window.onload =  function(){
    $('.main-quote').css('height',window.innerHeight - $('header').innerHeight() - 41 );
    $('.flexslider').flexslider({
      animation: "slide",
      smoothHeight: true,
      touch: true,
      keyboard: true,
      initDelay: 1000
    });
    $('#slide').css('height',window.innerHeight);
    $('#main-quote').fadeIn();
    $('#slide').fadeIn(2000, function(){
      $('#slide .flexslider').css('top', ($('#slide').height() - $('#slide .flexslider').height())/2);
    });
    $(window).bind('orientationchange', function(){
      $('.main-quote').css('height',window.innerHeight - $('header').innerHeight() - 41 );
      $('#slide').css('height',window.innerHeight);
      $('#slide .flexslider').css('top', ($('#slide').height() - $('#slide .flexslider').height())/2);
    });
  };
</script>

<script type="text/javascript">
  $(document).ready(function(){
    $('a[href^="#"]').on('click',function (e) {
        e.preventDefault();

        if (this.hash) {
          $target = $(this.hash);
          target = this.hash;
        } else {
          $target =  $('body');
          target = '';
        }

        $('html, body').stop().animate({
            'scrollTop': $target.offset().top
        }, 400, 'swing', function () {
            window.location.hash = target;
        });
    });
  });

</script>
